<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <img src="images/logo.svg" alt="Huddle" class="logo" />
      </div>
      <div class="main-content">
        <div class="main-img">
          <img src="/images/illustration-mockups.svg" alt="Mockup img" />
        </div>
        <div class="main-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
        </div>
      </div>
      <div class="socials">
        <img src="/images/facebook.png" alt="Facebook" />
        <img src="/images/bird.png" alt="Twitter" />
        <img src="/images/photograph.png" alt="Instagram" />
      </div>
    </div>
  </body>
</html>
